<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking to an external CSS file -->
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>

    <!-- Container for Active Tasks -->
    <div class="container" id="activeTasksContainer">
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter a new task...">
            <button id="addTaskBtn" onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <!-- Container for Completed Tasks -->
    <div class="container" id="completedTasksContainer" style="display: none;">
        <h2>Completed Tasks</h2>
        <ul id="completedTaskList"></ul>
        <button onclick="showActiveTasks()">Back to Active Tasks</button>
    </div>

    <!-- Container for Pending Tasks -->
    <div class="container" id="pendingTasksContainer" style="display: none;">
        <h2>Pending Tasks</h2>
        <ul id="pendingTaskList"></ul>
        <button onclick="showActiveTasks()">Back to Active Tasks</button>
    </div>

    <div class="footer-buttons">
        <button class="task-btn completed" onclick="showCompletedTasks()">Completed Task</button>
        <button class="task-btn pending" onclick="showPendingTasks()">Pending Task</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
